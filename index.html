<script>
    let user = {};

    user.name = "Pete";
    delete user.name;
    delete user.surname;

    let salaries = {
        John: 100,
        Ann: 160,
        Pete: 130
    }

    
    function isEmpty(obj) {
        for (let key in obj) {        
            return false;
        }
        return true;
    }

    function sum(obj) {
        let num = 0;
        for (let key in obj) {
            num = num + obj[key];
        }
        return num;
    }
